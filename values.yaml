replicaCount: 1

image:
  repository: squidfunk/mkdocs-material
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: docs.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

docs:
  path: /docs